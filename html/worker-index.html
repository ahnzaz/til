<html>
    <head>
        <title>Web worker API example</title>
    </head>
    <body>
        <script type='text/javascript'>
        if(window.SharedWorker){
            // const worker = new Worker('./src/worker.js');
            const worker = new SharedWorker('./src/shared.js');
            
            // worker.port.start();

            worker.port.onmessage = result=> {
                console.log(result.data);
            };
            const param = {
                value : 30,
                array : [1, 2, 3, 4]
            };
            worker.port.postMessage(param);
        }
        </script>
    </body>
</html>
