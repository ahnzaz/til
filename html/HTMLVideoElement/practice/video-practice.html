<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">

    <title>Native video player</title>
    <meta name="description" content="The HTML5 Herald">
    <meta name="author" content="SitePoint">
    <style type="text/css">
        video::-webkit-media-controls-panel {
            display: none;
        }

        .videocontrols{
            display: none;
        }

        div.media-controls-container {
            display: none;
        }
    </style>

</head>

<body>
    <video muted controls width="640" height="480" src="https://www.w3schools.com/html/mov_bbb.mp4">
    </video>
    <script type="text/javascript">
    </script>
</body>

</html>
